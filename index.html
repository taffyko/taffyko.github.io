	<style>
		* {
			box-sizing: border-box;
		}
		:root {
			font-size: min(5vw, 28px);
			font-family: 'Libre Baskerville', serif;
			--bg: #040404;
			--fg: #ededed;
			--play-state: paused;
		}
		body {
			width: 100%;
			margin: 0;
			padding: 0;
			background-color: var(--bg);
			color: var(--fg);
			text-align: center;
			animation: 2s cubic-bezier(0, 0.26, 0.22, 0.9) 0.25s 1 normal both var(--play-state) color-filter;
		}
		@keyframes color-filter {
			from { filter: sepia(100%) brightness(10%) saturate(1000%); }
			to {}
		}
		.main-wrapper {
			margin: 0 auto;
			overflow-x: hidden;
			height: 100vh;
			padding-bottom: 5em;
			background-color: var(--bg);
			animation: 2s cubic-bezier(0.05, 0.5, 1, 1) 0.25s 1 normal both var(--play-state) brightness;
		}
		main {
			transform-origin: center;
			animation:
				2s cubic-bezier(0, 1, 0, 1) 0.25s 1 normal both var(--play-state) scale;
		}
		@keyframes brightness {
			from { filter: brightness(0); }
			to { filter: brightness(1); }
		}
		@keyframes scale {
			from { transform: scaleX(1.0); }
			1% { transform: scaleX(5.0); }
			to { filter: scaleX(1.0); }
		}
		.links {
			display: flex;
			flex-flow: row wrap;
			justify-content: center;
			width: 10em;
			margin: 0 auto;
		}
		.links a {
			padding: 0em 0.5em 0em 0.5em;
		}
		h2 {
			font-size: 1.5em;
			margin-top: 2em;
			margin-bottom: 0.25em;
		}
		a[href] {
			color: var(--fg);
			text-decoration: none;
			transition: transform 1s cubic-bezier(0, 0, 0, 1.1);
			border-radius: 3em;
		}
		a[href]:hover, a[href]:focus-visible {
			transform: scale(1.25);
			transition: transform 0.1s cubic-bezier(0, 0, 0, 2);
		}
		a[href]:focus-visible {
			border-radius: 0.25em;
			background-color: var(--bg);
			z-index: 1;
			outline: var(--fg) solid 1px;
		}
		img {
			filter: invert(98%) sepia(1%) saturate(8%) hue-rotate(307deg) brightness(115%) contrast(86%);
			height: 2em;
			width: 2em;
			pointer-events: none;
			user-select: none;
			border: solid 0px black;
			transition:
				border-width 0.1s linear,
				border-radius 0.2s linear;
		}
		a[href]:active img, a[href].active img {
			animation: flicker 0.1s infinite;
			transition:
				border-width 1s cubic-bezier(0, 1, 0, 1),
				border-radius 2s cubic-bezier(0, 1, 0, 1);
			border-radius: 1em;
			border-width: 10px;
		}
		@keyframes flicker {
			from { opacity: 1.0; }
			to { opacity: 0.9; }
		}
		a.link-group {
			display: inline-flex;
			flex-flow: column nowrap;
			justify-content: center;
			align-items: center;
			padding: 0.2em;
			gap: 0.2em;
		}
		a.link-group:hover {
			transition: transform 0.1s cubic-bezier(0, 0, 0, 1.18);
		}
		.title {
			isolation: isolate;
			display: flex;
			flex-flow: row nowrap;
			justify-content: center;
		}
		.title h1 {
			margin: 0;
			padding: 0 0.05em;
			font-size: 3.5em;
			font-weight: normal;
			background-color: var(--bg);
		}
		hr {
			position: relative;
			top: 3em;
			border: solid 0.05em currentColor;
			animation: 1s cubic-bezier(0, 0, 0, 1) 0.75s 1 normal both var(--play-state) hr-expand;
		}
		@keyframes hr-expand {
			from { width: 0%; }
			to { width: 100%; }
		}
	</style>
	<noscript>
		<style>
			:root {
				--play-state: running;
			}
		</style>
	</noscript>
</head>

	<script>
		requestAnimationFrame(() => {
			window.scrollTo(0, 0);
			document.documentElement.style.setProperty('--play-state', 'running');
		});
		document.querySelectorAll("a[href]").forEach(el => {
			el.addEventListener('keydown', e => {
				if (e.code === 'Enter') {
					el.classList.add('active');
				}
			});
			el.addEventListener('keyup', e => {
				if (e.code === 'Enter') {
					el.classList.remove('active');
				}
			});
		});
